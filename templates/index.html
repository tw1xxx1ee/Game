<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Isometric Adventure - Modular Edition</title>
    <link rel="stylesheet" href="/assets/css/ui.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #a0d8ff;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <!-- UI Overlay -->
    <div id="ui-container">
        <!-- Coin Counter -->
        <div class="coin-counter ui-btn" onclick="triggerEvent('coins')">
            <div class="coin-icon"></div>
            <div class="coin-value">259</div>
        </div>

        <!-- Menu Button -->
        <div class="menu-btn ui-btn" onclick="triggerEvent('menu')">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="hearts">
                <div class="heart ui-btn" onclick="triggerEvent('heal')"></div>
                <div class="heart empty ui-btn" onclick="triggerEvent('revive')"></div>
            </div>
            <div class="bars">
                <div class="bar-bg">
                    <div class="bar-fill green"></div>
                </div>
                <div class="bar-bg">
                    <div class="bar-fill orange"></div>
                </div>
                <div class="bar-bg">
                    <div class="bar-fill half"></div>
                </div>
            </div>
        </div>

        <!-- Quest Panel -->
        <div class="quest-panel ui-btn" onclick="triggerEvent('quest')">
            <div class="quest-tag">Quest</div>
            <div class="quest-content">
                <div class="quest-arrow"></div>
                <div class="quest-text">
                    <div class="quest-line">Look for ways to go and</div>
                    <div class="quest-line">defeat Sir Booble!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <!-- Game Modules -->
    <script src="/assets/js/constants.js"></script>
    <script src="/assets/js/models/Tile.js"></script>
    <script src="/assets/js/models/Decor.js"></script>
    <script src="/assets/js/models/Char.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
